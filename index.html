<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylsheet" href="mystyle.css"/>
    <title>Google Books API</title>
    
</head>
<body class="#212121 grey lighten-4">
    <div id="search" class="#f5f5f5 grey lighten-4 z-depth-5" >
        <form id="myform">
            <div class="input_field center-align"> 
                    <input id="books" type="search" placeholder="BookTitle or Author" class="center-align">
                    <label for="search" class="center-align">Search Books</label>
            </div>
            <button class="center-align btn red">Search Books</button>        
                
        </form>
        
    </div>
    
    <div id="result"></div>

    <script>
            function handleResponse(response) {
            for (var i = 0; i < response.items.length; i++) {
              var item = response.items[i];
              // in production code, item.text should have the HTML entities escaped.
              document.getElementById("result").innerHTML += "<br>" + item.volumeInfo.title;
            }
          }
          </script>
        

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="myscript.js"></script>    
</body>
</html>
