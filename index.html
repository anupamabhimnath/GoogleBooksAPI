<!DOCTYPE html>
<html>

    <link rel="stylsheet" href="mystyle.css"/>
    <title>Google Books API</title>

</head>
<body class="#212121 grey lighten-4 center-align">
    <div id="search" class="#f5f5f5 grey lighten-4 z-depth-5" >
        <form id="myform">
            <div class="input_field"> 
                    <input id="books" type="text" placeholder="BookTitle or Author" class="center-align">

            </div>        
                
        </form>
        
    </div>
    
    <div id="result"></div>
